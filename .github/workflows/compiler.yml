name: Typst document compiler

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      path:
        required: true
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest
    env:
      REQUIRED_FILES: 'template.typ logo.png'
    steps:
      - name: Set up Git repository
        if: github.event.pull_request.merged == false
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref || github.ref_name }}
      - name: Set up Git repository
        if: github.event.pull_request.merged == true
        uses: actions/checkout@v4
        with:
          ref: src
      - name: Prepare folder environment
        run: |
          cp $REQUIRED_FILES "${{ inputs.path }}"
      - name: Compile Typst document
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            ${{ inputs.path }}/${{ inputs.name }}.typ
      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.name }}.pdf
          path: ${{ github.workspace }}/${{ inputs.path }}/${{ inputs.name }}.pdf
          if-no-files-found: error
